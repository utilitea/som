        }

        #current-radio img, #current-artist img {
            width: 100%;
            border-radius: 10px;
        }

        #radio-list, #artist-list {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .card {
            width: 150px;
            height: 180px;
            cursor: pointer;
            text-align: center;
            background: #1e1e1e;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card img {
            width: auto;
            height: 100%;
            max-height: 100px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
            margin-bottom: 10px;
        }

        audio {
            display: none;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            gap: 20px; /* Espa√ßamento entre bot√µes principais */
            margin-top: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .volume-equalizer {
            display: flex;
            align-items: center;
            margin-top: 25px;
        }

        button {
            background: #0084ff;
            color: white;
            border: none;
            padding: 12px 16px; /* Aumenta a √°rea de clique */
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0066cc;
        }

        .wave {
            display: flex;
            gap: 5px;
            height: 20px;
            margin-left: 20px; /* Espa√ßo entre o volume e o equalizador */
            align-items: flex-end;
        }

        .bar {
            width: 6px;
            background: #0084ff;
            height: 5px;
            animation: none;
        }


        @keyframes equalizer {
            0% { height: 5px; background: #0084ff; }
            25% { height: 20px; background: #00ccff; }
            50% { height: 10px; background: #00ffcc; }
            75% { height: 15px; background: #ccff00; }
            100% { height: 5px; background: #ffcc00; }
        }

        .playing .bar:nth-child(1) { animation: equalizer 0.8s infinite alternate ease-in-out; }
        .playing .bar:nth-child(2) { animation: equalizer 0.6s infinite alternate ease-in-out; }
        .playing .bar:nth-child(3) { animation: equalizer 1s infinite alternate ease-in-out; }

        function playRadio(url, name, img) {
            stopAudio();
            audioPlayer.src = url;
            audioPlayer.play();
            isPlaying = true;
            barsContainer.classList.add("playing");

            currentRadioContainer.style.display = "flex";
            currentRadioName.innerText = name;
            currentRadioImg.src = img;

            currentArtistContainer.style.display = "none";
            currentSongDisplay.innerText = ''; // Limpa o nome da m√∫sica
            document.getElementById('artist-controls').style.display = 'none';

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function playArtist(artist, img) {
            stopAudio();
            currentTracks = playlists[artist];
            currentTrackIndex = 0;

            if (currentTracks && currentTracks.length > 0) {
                playTrack(currentTracks, currentTrackIndex);
                currentArtistContainer.style.display = "flex";
                currentArtistName.innerText = artist;
                currentArtistImg.src = img;

                currentRadioContainer.style.display = "none";
                document.getElementById('artist-controls').style.display = 'flex';

                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function playTrack(tracks, index) {
            if (index >= tracks.length) {
                if (isLooping) {
                    index = 0;
                } else {
                    return;
                }
            }
            audioPlayer.src = tracks[index].url;
            audioPlayer.play();
            isPlaying = true;
            barsContainer.classList.add("playing");

            currentSongDisplay.innerText = tracks[index].title; // Atualiza o nome da m√∫sica

            audioPlayer.onended = function() {
                currentSongDisplay.innerText = ''; // Limpa o nome da m√∫sica ao final
                playTrack(tracks, index + 1);
            };
        }

         function togglePlay() {
             const playButton = document.getElementById("play-button");
             if (isPlaying) {
                 audioPlayer.pause();
                 isPlaying = false;
                 barsContainer.classList.remove("playing");
                 playButton.innerText = "‚ñ∂Ô∏è"; // √çcone de play
             } else {
                 audioPlayer.play();
                 isPlaying = true;
                 barsContainer.classList.add("playing");
                 playButton.innerText = "‚è∏Ô∏è"; // √çcone de pausa
             }
         }

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            isPlaying = false;
            barsContainer.classList.remove("playing");
            currentSongDisplay.innerText = ''; // Limpa o nome da m√∫sica
        }

        function setVolume(value) {
            audioPlayer.volume = value;
        }

        function playNext() {
            currentTrackIndex++;
            playTrack(currentTracks, currentTrackIndex);
        }

        function playPrevious() {
            currentTrackIndex--;
            if (currentTrackIndex < 0) {
                currentTrackIndex = currentTracks.length - 1; 
            }
            playTrack(currentTracks, currentTrackIndex);
        }

        function toggleLoop() {
            isLooping = !isLooping;
        }
    </script>
