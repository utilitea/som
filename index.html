  <style>
    /* Variáveis e estilos básicos */
    :root {
      --primary-color: #007BFF;
      --secondary-color: #673AB7;
      --background-color: #121212;
      --surface-color: #1E1E1E;
      --text-color: #FFFFFF; /* Cor do texto */
      --text-secondary-color: #B0B0B0;
      --accent-color: #03DAC6;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
      color: var(--text-color); /* Define a cor do texto para todos os elementos */
    }
    body {
      background-color: var(--background-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      width: 100%;
      text-align: center;
      margin-bottom: 30px;
    }
    header h1 {
      font-size: 2.5em;
      /* Removida a cor azul do título */
    }
    .player-container {
      background-color: var(--surface-color);
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .current-playing {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }
    .current-playing img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .current-playing-info {
      text-align: center;
    }
    .current-playing-info h2 {
      font-size: 1.5em;
      margin-bottom: 5px;
    }
    .current-playing-info p {
      font-size: 1em;
    }
    .player-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-bottom: 15px;
    }
    .player-controls button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease-in-out;
    }
    .player-controls button svg {
      width: 24px;
      height: 24px;
      fill: var(--text-color);
    }
    .player-controls button:hover {
      transform: scale(1.1);
    }
    .player-controls button:disabled svg {
      fill: var(--text-secondary-color);
      cursor: not-allowed;
    }
    .volume-control {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 200px;
      margin-bottom: 15px;
    }
    .volume-control input[type="range"] {
      flex-grow: 1;
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 5px;
      background: var(--text-secondary-color);
      border-radius: 5px;
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
      cursor: pointer;
    }
    .volume-control input[type="range"]:hover {
      opacity: 1;
    }
    .volume-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      background: var(--primary-color);
      border-radius: 50%;
      cursor: pointer;
    }
    .volume-control input[type="range"]::-moz-range-thumb {
      width: 15px;
      height: 15px;
      background: var(--primary-color);
      border-radius: 50%;
      cursor: pointer;
    }
    .wave {
      display: flex;
      gap: 4px;
      height: 30px;
      align-items: flex-end;
      margin-left: 15px;
    }
    .bar {
      width: 4px;
      background: var(--primary-color);
      height: 5px;
      animation: none;
    }
    @keyframes equalizer {
      0% { height: 5px; background: var(--primary-color); }
      25% { height: 25px; background: var(--accent-color); }
      50% { height: 15px; background: var(--secondary-color); }
      75% { height: 20px; background: #FFC107; }
      100% { height: 5px; background: var(--primary-color); }
    }
    .playing .bar:nth-child(1) { animation: equalizer 0.8s infinite alternate ease-in-out; }
    .playing .bar:nth-child(2) { animation: equalizer 0.6s infinite alternate ease-in-out; }
    .playing .bar:nth-child(3) { animation: equalizer 1s infinite alternate ease-in-out; }
    .playing .bar:nth-child(4) { animation: equalizer 0.7s infinite alternate ease-in-out; }
    .playing .bar:nth-child(5) { animation: equalizer 0.9s infinite alternate ease-in-out; }
    
    .media-list {
      width: 100%;
      max-width: 800px;
      margin-bottom: 30px;
    }
    .media-list h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      border-bottom: 2px solid var(--primary-color);
      padding-bottom: 5px;
    }
    /* Layout horizontal com rolagem */
    .card-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding-bottom: 10px;
      -webkit-overflow-scrolling: touch;
    }
    /* Limita a altura para 2 linha de cards */
    .media-list {
      max-height: 420px; /* Ajuste conforme necessário */
    }
    .card {
      background-color: var(--surface-color);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      flex: 0 0 auto;
      width: 150px; /* Padrão para telas maiores */
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
    }
    .card img {
      width: 100%;
      /* Mantém o formato quadrado sem distorções */
      aspect-ratio: 1/1;
      object-fit: cover;
    }
    .card-info {
      padding: 15px;
      text-align: center;
    }
    .card-info p {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    audio {
      display: none;
    }
    .artist-controls {
      display: flex;
      align-items: center;
    }
    .artist-controls button {
      margin: 0 5px;
    }
    .loop-button.active svg {
      fill: var(--accent-color);
    }
    /* Estilos responsivos para celulares */
    @media (max-width: 768px) {
      /* Exibe 3 cards por visualização; os demais ficam para rolagem horizontal */
      .card {
        width: calc(33.333% - 14px);
      }
      /* Ajuste da altura dos containers (se necessário) */
      .media-list {
        max-height: 300px;
      }
    }
  </style>
</head>

    </div>

    function createCard(item, type) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.onclick = () => {
        if (type === 'radio') {
          playRadio(item);
        } else if (type === 'artist') {
          playArtist(item);
        }
        // Atualiza o título da página com o nome do conteúdo selecionado
        document.title = `Rádios e Seleções - ${item.name}`;
        // Envia o usuário para o topo da página
        window.scrollTo(0, 0);
      };

      const img = document.createElement('img');
      img.src = item.img;
      img.alt = item.name;

      const info = document.createElement('div');
      info.classList.add('card-info');

      const name = document.createElement('p');
      name.textContent = item.name;

      info.appendChild(name);
      card.appendChild(img);
      card.appendChild(info);
      return card;
    }

    function loadMediaLists() {
      radios.forEach(radio => {
        radioListContainer.appendChild(createCard(radio, 'radio'));
      });
      artists.forEach(artist => {
        artistListContainer.appendChild(createCard(artist, 'artist'));
      });
    }

    function updatePlayPauseIcon() {
      const iconPath = isPlaying
        ? "M6 19h4V5H6v14zm8-14v14h4V5h-4z" // Ícone de pause
        : "M8 5v14l11-7z"; // Ícone de play
      playPauseButton.innerHTML = `<svg viewBox="0 0 24 24"><path d="${iconPath}"/></svg>`;
    }

    function updateLoopButton() {
      loopButton.classList.toggle('active', isLooping);
    }

    function updateUI() {
      currentMediaImg.src = currentMediaInfo.img || "https://imgur.com/qFmcbT0.png";
      currentMediaName.textContent = currentMediaInfo.name || "Selecione uma rádio ou artista";
      currentTrackName.textContent = currentMediaInfo.trackTitle || '';
      artistControls.style.display = currentMediaType === 'artist' ? 'flex' : 'none';
      updatePlayPauseIcon();
      updateLoopButton();
      waveContainer.classList.toggle('playing', isPlaying);
    }

    function playRadio(radio) {
      stopAudio();
      currentMediaType = 'radio';
      currentMediaInfo = { name: radio.name, img: radio.img };
      audioPlayer.src = radio.url;
      audioPlayer.play().then(() => {
        isPlaying = true;
        updateUI();
      }).catch(error => {
        console.error("Erro ao reproduzir rádio:", error);
        currentTrackName.textContent = "Erro ao carregar rádio.";
        isPlaying = false;
        updateUI();
      });
    }

    function playArtist(artist) {
      stopAudio();
      currentMediaType = 'artist';
      currentPlaylist = artist.tracks;
      currentTrackIndex = 0;
      currentMediaInfo = { name: artist.name, img: artist.img };
      if (currentPlaylist.length > 0) {
        playTrack();
      } else {
        currentTrackName.textContent = "Nenhuma música disponível.";
        updateUI();
      }
    }

    function playTrack() {
      if (currentTrackIndex >= currentPlaylist.length) {
        if (isLooping) {
          currentTrackIndex = 0;
        } else {
          isPlaying = false;
          currentMediaInfo.trackTitle = '';
          updateUI();
          return;
        }
      }
      const track = currentPlaylist[currentTrackIndex];
      currentMediaInfo.trackTitle = track.title;
      audioPlayer.src = track.url;
      audioPlayer.play().then(() => {
        isPlaying = true;
        updateUI();
      }).catch(error => {
        console.error("Erro ao reproduzir faixa:", error);
        currentTrackName.textContent = "Erro ao carregar música.";
        isPlaying = false;
        updateUI();
      });
    }

    function togglePlay() {
      if (!audioPlayer.src) return;
      if (isPlaying) {
        audioPlayer.pause();
      } else {
        audioPlayer.play();
      }
      isPlaying = !isPlaying;
      updateUI();
    }

    function stopAudio() {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
      isPlaying = false;
      currentMediaInfo.trackTitle = '';
      if (currentMediaType === 'radio') {
        audioPlayer.src = ''; // Para parar o buffer da rádio
      }
      updateUI();
    }

    function setVolume(value) {
      audioPlayer.volume = value;
    }

    function playNext() {
      if (currentMediaType !== 'artist' || currentPlaylist.length === 0) return;
      currentTrackIndex++;
      playTrack();
    }

    function playPrevious() {
      if (currentMediaType !== 'artist' || currentPlaylist.length === 0) return;
      currentTrackIndex--;
      if (currentTrackIndex < 0) {
        currentTrackIndex = currentPlaylist.length - 1;
      }
      playTrack();
    }

    function toggleLoop() {
      isLooping = !isLooping;
      updateLoopButton();
    }

    audioPlayer.onended = () => {
      if (currentMediaType === 'artist') {
        playNext();
      } else {
        isPlaying = false;
        updateUI();
      }
    };

    // Inicialização
    loadMediaLists();
    setVolume(volumeControl.value);
  </script>
