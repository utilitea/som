
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flux</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="https://utilitea.github.io/som/flux.png" type="image/png">
<style> 
    :root {
        /* TEMA GERAL - VARIAÇÕES DE VERDE */
        --primary: #a5d6a7;         /* Verde-claro */
        --secondary: #66bb6a;       /* Verde-médio */
        --accent: #2e7d32;          /* Verde-escuro */
        --dark: #1b3c1b;            /* Verde muito escuro (fundo) */
        --light: #e8f5e9;           /* Verde quase branco (detalhes) */
        --text: #f1f8e9;            /* Texto claro para fundo escuro */
        --text-light: #c8e6c9;      /* Texto secundário */
        --card-bg: rgba(255, 255, 255, 0.04);    /* Cartões translúcidos */
        --card-bg-dark: rgba(0, 30, 0, 0.5);     /* Cartões com fundo escuro */
        --player-bg: linear-gradient(135deg, #1b3c1b 0%, #2e7d32 100%);
        --player-bg-dark: linear-gradient(135deg, #102810 0%, #1b5e20 100%);

        /* CORES DO EQUALIZADOR - ARCO-ÍRIS */
        --eq-color-1: #ff1744;  /* Vermelho vibrante */
        --eq-color-2: #ff9100;  /* Laranja intenso */
        --eq-color-3: #ffea00;  /* Amarelo puro */
        --eq-color-4: #76ff03;  /* Verde-limão */
        --eq-color-5: #00e5ff;  /* Azul-ciano */
        --eq-color-6: #2979ff;  /* Azul-anil */
        --eq-color-7: #651fff;  /* Azul-violeta */
        --eq-color-8: #d500f9;  /* Roxo neon */
        --eq-color-9: #f06292;  /* Rosa */
        --eq-color-10: #ab47bc; /* Violeta */
        --eq-color-11: #00c853; /* Verde neon */
        --eq-color-12: #ffc400; /* Dourado vibrante */
    }


        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #b388ff;
                --secondary: #7c4dff;
                --dark: #eceff1;
                --light: #263238;
                --text: #cfd8dc;
                --text-light: #455a64;
                --card-bg: var(--card-bg-dark);
                --player-bg: var(--player-bg-dark);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--light);
            color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

.subtitle {
    color: var(--primary);  /* Usará a mesma cor verde dos títulos */
    font-weight: 300;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Adicionei um efeito opcional */
}

        .player-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

.player-container {
    background: var(--player-bg);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    width: 100%;
    max-width: 500px; /* Aumentei a largura máxima */
    height: auto; /* Altura automática baseada no conteúdo */
    min-height: 200px; /* Defina uma altura mínima menor que a largura */
}

@media (min-width: 768px) {
    .player-container {
        width: 50%; /* Ajuste para ocupar mais espaço */
        min-width: 450px; /* Largura mínima maior */
        max-width: 600px; /* Largura máxima maior */
    }
}

        .player-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            animation: rotate 15s linear infinite;
            z-index: 1;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .player-content {
            position: relative;
            z-index: 2;
        }

.now-playing {
    display: flex;
    justify-content: center;  /* Centraliza horizontalmente */
    margin-bottom: 15px;
    width: 100%;
}

.track-info-center {
    display: flex;
    flex-direction: row;  /* Imagem ao lado do texto */
    align-items: center;
    text-align: left;     /* Alinha o texto à esquerda */
    gap: 15px;            /* Espaço entre imagem e texto */
}

.cover-art {
    width: 100px;         /* Aumentei um pouco o tamanho */
    height: 100px;
    border-radius: 10px;
    object-fit: cover;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    margin-right: 0;      /* Removi a margem direita */
    margin-bottom: 10px;  /* Adicionei margem inferior */
    animation: pulse 2s infinite alternate;
}

.track-info {
    flex: 1;
    width: 100%;          /* Garante que ocupe toda a largura disponível */
}

.track-name {
    font-size: 1.3rem;    /* Aumentei um pouco o tamanho */
    font-weight: 600;
    color: white;
    margin-bottom: 5px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    width: 100%;          /* Garante que respeite o container */
}

.artist-name {
    font-size: 1rem;      /* Aumentei um pouco o tamanho */
    color: rgba(255, 255, 255, 0.8);
    font-weight: 300;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    width: 100%;          /* Garante que respeite o container */
}
        .cover-art {
            width: 70px;
            height: 70px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-right: 15px;
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(124, 77, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 0 15px rgba(124, 77, 255, 0);
            }
        }

        .track-info {
            flex: 1;
        }

        .track-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 10px;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: white;
            border-radius: 3px;
            width: 0%;
            position: relative;
        }

        .progress-time {
            position: absolute;
            top: -25px;
            font-size: 0.8rem;
            color: white;
        }

        .current-time {
            left: 0;
        }

        .duration {
            right: 0;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 10px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .control-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .play-btn {
            background: white;
            color: var(--primary);
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
        }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .volume-container {
            display: flex;
            align-items: center;
            width: 100%;
            margin-top: 5px;
        }

        .volume-icon {
            color: white;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
        }

.equalizer {
    display: flex;
    align-items: flex-end;
    height: 30px;
    margin-top: 15px;
    gap: 2px;
    width: 100%;
    justify-content: center;
}

.eq-bar {
    width: 6px;
    border-radius: 3px;
    background: var(--primary);
    height: 5px;
    transition: height 0.1s ease, background-color 0.2s ease;
    flex: 1;
    max-width: 8px;
    box-shadow: 0 0 4px rgba(0,0,0,0.2);
}

/* Cores alternadas para um efeito mais dinâmico */
.eq-bar:nth-child(odd) { background: var(--primary); }
.eq-bar:nth-child(even) { background: var(--secondary); }
.eq-bar:nth-child(3n) { background: var(--eq-color-3); }
.eq-bar:nth-child(5n) { background: var(--eq-color-4); }

        .category-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(124, 77, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1 0 calc(33.333% - 30px);
            min-width: 120px;
            max-width: 200px;
            justify-content: center;
            text-align: center;
        }

        .category-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(124, 77, 255, 0.4);
            background: var(--secondary);
        }

        .category-btn i {
            font-size: 1.2rem;
        }

        .content-section {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--secondary);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }
.card-body {
    display: flex;
    flex-direction: column;
    align-items: center; /* Centraliza horizontalmente */
    justify-content: center; /* Centraliza verticalmente (opcional) */
    text-align: center; /* Centraliza o texto */
    padding: 8px; /* Espaçamento reduzido */
}
.card-title, .card-subtitle {
    width: 100%; /* Garante que o texto respeite o container */
    text-align: center; /* Centraliza o texto */
    margin-left: auto;
    margin-right: auto;
}

        @media (max-width: 600px) {
            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }
        }

        .content-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .card-img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        @media (max-width: 600px) {
            .card-img {
                height: 120px;
            }
        }

        .card-body {
            padding: 10px 12px; /* Reduzi de 15px */
            padding-bottom: 8px; /* Espaço menor abaixo do texto */
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-subtitle {
            font-size: 0.8rem;
            color: var(--text);
            font-weight: 300;
            margin-bottom: 0;
        }

        .add-to-favorites {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: #B0C4DE;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 2;
        }

        .add-to-favorites:hover {
            background: var(--eq-color-3);
            transform: scale(1.1);
        }

        .tracks-list {
            margin-top: 30px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .track-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: var(--card-bg);
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.2s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .track-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .track-number {
            font-size: 0.9rem;
            color: var(--text);
            margin-right: 15px;
            width: 20px;
        }

        .track-info-small {
            flex: 1;
            min-width: 0;
        }

        .track-name-small {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--dark);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-duration {
            font-size: 0.8rem;
            color: var(--text);
            margin-left: 15px;
            flex-shrink: 0;
        }

        .track-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: 15px;
        }

        .play-track-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .play-track-btn:hover {
            background: var(--secondary);
            transform: scale(1.1);
        }

        .favorite-track-btn {
            background: transparent;
            color: #B0C4DE;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .favorite-track-btn:hover {
            color: var(--eq-color-3);
            transform: scale(1.1);
        }

        .favorite-track-btn.favorited {
            color: #EE82EE;
        }

        .back-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: var(--primary);
            transform: translateX(-3px);
        }

        .play-all-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            float: right;
        }

        .play-all-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(124, 77, 255, 0.3);
        }

        .play-all-group-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(124, 77, 255, 0.3);
        }

        .play-all-group-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(124, 77, 255, 0.4);
        }

        @media (max-width: 768px) {
            .category-buttons {
                gap: 10px;
            }
            
            .category-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
                flex: 1 0 calc(33.333% - 20px);
                min-width: 100px;
            }
            
            .player-container {
                padding: 15px 25px;
            }
            
            .control-btn {
                margin: 0 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .content-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }
            
            .card-img {
                height: 100px;
            }
            
            .controls {
                flex-wrap: wrap;
            }
            
            .control-btn {
                margin: 5px;
            }
              
            .subtitle {
                font-size: 0.9rem;
            }
    
            .section-title {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }
    
            .category-btn {
                padding: 10px 15px;
                font-size: 0.85rem;
                min-width: 90px;
            }

            .content-card {
                border-radius: 12px;
            }
    
            .card-title {
                margin-bottom: 2px;
                font-size: 0.9rem;
                white-space: normal; /* Permite quebrar linha */
                line-height: 1.3;
            }
    
            .card-subtitle {
                font-size: 0.75rem;
                margin: 0 auto; /* Centraliza sem margem */
            }
            .card-body {
                text-align: center; 
                padding: 8px 10px; /* Ainda mais compacto em mobile */
            }

            .player-container {
                padding: 15px;
            }
    
            .track-name {
                font-size: 1.1rem; /* Reduzindo um pouco */
                white-space: normal; /* Permite quebrar em várias linhas */
                line-height: 1.3;
            }
    
            .artist-name {
                font-size: 0.9rem;
            }
    
            .cover-art {
        width: 80px;
        height: 80px;
    }
    
    /* Ajuste para o equalizador */
    .equalizer {
        height: 25px;
        margin-top: 10px;
    }
    
    .eq-bar {
        width: 4px;
        max-width: 6px;
    }
    .container {
        padding: 15px;
    }
    
    /* Ajuste para as informações de tempo */
    .progress-time {
        font-size: 0.7rem;
        top: -20px;
    }
    
    /* Botões de controle menores */
    .control-btn {
        width: 35px;
        height: 35px;
        font-size: 1rem;
    }
    
    .play-btn {
        width: 45px;
        height: 45px;
    }
    
    /* Ajuste para lista de músicas */
    .track-name-small {
        font-size: 0.85rem;
    }
    
    .track-duration {
        font-size: 0.75rem;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Flux</h1>
            <p class="subtitle">Sua plataforma de áudio online</p>
        </header>

        <div class="player-wrapper">
            <div class="player-container">
                <div class="player-content">
                    <div class="now-playing">
    <div class="track-info-center">  <!-- Nova div para centralizar -->
        <img src="https://utilitea.github.io/som/flux.png" alt="Capa" class="cover-art" id="coverArt">
        <div class="track-info">
            <div class="track-name" id="trackName">Selecione uma música</div>
            <div class="artist-name" id="artistName">Flux</div>
        </div>
    </div>
</div>

                    <div class="player-controls">
                        <div class="progress-container" id="progressContainer">
                            <div class="progress-bar" id="progressBar"></div>
                            <span class="progress-time current-time" id="currentTime">0:00</span>
                            <span class="progress-time duration" id="duration">0:00</span>
                        </div>

                        <div class="controls">
                            <button class="control-btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
                            <button class="control-btn play-btn" id="playBtn"><i class="fas fa-play"></i></button>
                            <button class="control-btn" id="nextBtn"><i class="fas fa-step-forward"></i></button>
                            <button class="control-btn" id="stopBtn"><i class="fas fa-stop"></i></button>
                        </div>

                        <div class="volume-container">
                            <i class="fas fa-volume-up volume-icon"></i>
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                        </div>

<div class="equalizer" id="equalizer">
    <div class="eq-bar"></div>
    <div class="eq-bar"></div>
    <div class="eq-bar"></div>
    <div class="eq-bar"></div>
    <div class="eq-bar"></div>
    <div class="eq-bar"></div>
    <div class="eq-bar"></div>
    <div class="eq-bar"></div>

        // Equalizer animation
function startEqualizer() {
    stopEqualizer();
    
    // Obter as cores CSS computadas
    const styles = getComputedStyle(document.documentElement);
    const primaryColor = styles.getPropertyValue('--primary').trim();
    const secondaryColor = styles.getPropertyValue('--secondary').trim();
    const eqColor3 = styles.getPropertyValue('--eq-color-3').trim();
    const eqColor4 = styles.getPropertyValue('--eq-color-4').trim();
    
    eqInterval = setInterval(() => {
        const eqBars = equalizer.querySelectorAll('.eq-bar');
        const now = Date.now();
        
        eqBars.forEach((bar, index) => {
            // Usa uma função senoidal para criar um movimento mais natural
            const timeFactor = now * 0.002;
            const positionFactor = index * 0.3;
            const randomHeight = Math.sin(timeFactor + positionFactor) * 0.5 + 0.5; // Valor entre 0 e 1
            
            // Converte para altura em pixels (5px a 40px)
            const height = 5 + randomHeight * 35;
            bar.style.height = `${height}px`;
            
            // Efeito de cor dinâmica baseado na altura
            const intensity = height / 40;
            if (intensity > 0.8) {
                bar.style.backgroundColor = eqColor4; // Vermelho para picos altos
            } else if (intensity > 0.6) {
                bar.style.backgroundColor = eqColor3; // Rosa para médio-alto
            } else if (index % 2 === 0) {
                bar.style.backgroundColor = secondaryColor;
            } else {
                bar.style.backgroundColor = primaryColor;
            }
            
            // Suaviza a transição
            bar.style.transition = `height ${0.05 + (index % 3) * 0.02}s ease-out, background-color 0.2s ease`;
        });
    }, 50);
}
        
        function stopEqualizer() {
            clearInterval(eqInterval);
            eqBars.forEach(bar => {

            });

function playAllGroup(category) {
    if (category === 'radio') return; // Não faz nada para rádios
    
    // Cria uma playlist com todas as músicas de todos os artistas do grupo
    let allTracks = [];
    audioData[category].forEach(artist => {

                artist: artist.artist,
                img: artist.img,

            });
        });
    });
    
    if (allTracks.length === 0) return;

}

function playTrackFromPlaylist() {
    if (currentTrackIndex >= currentPlaylist.length) {
        // Fim da playlist
        stopAudio();
        return;
    }
    
    const track = currentPlaylist[currentTrackIndex];
    
    // Atualiza as informações do player
    trackName.textContent = track.name.split('.').length > 1 ? 
        track.name.split('.')[1].trim() : track.name;
    artistName.textContent = track.artist;
    coverArt.src = track.img;
    
    // Configura o evento 'ended' para tocar a próxima música
    audioPlayer.onended = function() {
        currentTrackIndex++;
        playTrackFromPlaylist();
    };
    
    // Toca a música
    audioPlayer.src = track.url;
    playAudio();
    
    // Rolagem para o topo
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function showCategory(category) {

    document.getElementById(`${category}-section`).style.display = 'block';

        loadFavorites();
        document.getElementById('favorites-grid').style.display = 'grid';

        document.getElementById(`${category}-tracks`).style.display = 'none';
    }
    
    // Rolagem para a seção
    document.getElementById(`${category}-section`).scrollIntoView({ behavior: 'smooth' });
}
        
        // Add radio to favorites

            // Check if already in favorites
            const exists = audioData.favorites.some(fav =>

        fav.type === 'artist' && fav.data.artist === artist.artist

        audioData.favorites.push({
            type: 'artist',
            data: { ...artist }
        });

        // Adicionar a classe 'favorited' ao botão
        const favoriteBtn = event.currentTarget.querySelector('.add-to-favorites');
        favoriteBtn.classList.add('favorited');

        // Mostrar feedback
        showFeedback('Artista adicionado aos favoritos!');
    } else {
        showFeedback('Este artista já está nos favoritos!');
    }
}

        
        // Toggle track favorite
        function toggleTrackFavorite(category, artist, trackIndex, button, event) {
            event.stopPropagation();
            const artistData = audioData[category].find(a => a.artist === artist);
            const track = artistData.tracks[trackIndex];
            
            // Check if already in favorites
            const favIndex = audioData.favorites.findIndex(fav => 
                fav.type === 'track' && 
                fav.data.track.name === track.name && 
                fav.data.artist === artist
            );
            
            if (favIndex === -1) {
                // Add to favorites
                audioData.favorites.push({
                    type: 'track',
                    data: {
                        track: { ...track },
                        artist: artist,
                        img: artistData.img
                    }
                });
                
                button.classList.add('favorited');
                showFeedback('Música adicionada aos favoritos!');
            } else {
                // Remove from favorites
                audioData.favorites.splice(favIndex, 1);
                button.classList.remove('favorited');
                showFeedback('Música removida dos favoritos!');
            }
            
            // Update favorites section if visible
            if (document.getElementById('favorites-section').style.display === 'block') {
                loadFavorites();
            }
        }
        
        // Remove from favorites
        function removeFromFavorites(index, event) {
            event.stopPropagation();
            audioData.favorites.splice(index, 1);
            loadFavorites();
            
            // Show feedback
            showFeedback('Item removido dos favoritos!');
        }
        
        // Show feedback message
        function showFeedback(message) {
            const feedback = document.createElement('div');
            feedback.style.position = 'fixed';
            feedback.style.bottom = '20px';
            feedback.style.left = '50%';
            feedback.style.transform = 'translateX(-50%)';
            feedback.style.backgroundColor = 'var(--primary)';
            feedback.style.color = 'white';
            feedback.style.padding = '10px 20px';
            feedback.style.borderRadius = '20px';
            feedback.style.boxShadow = '0 3px 10px rgba(0,0,0,0.2)';
            feedback.style.zIndex = '1000';
            feedback.style.animation = 'fadeInOut 3s forwards';
            feedback.textContent = message;
            
            document.body.appendChild(feedback);
            
            setTimeout(() => {
                feedback.remove();
            }, 3000);
        }
        
        // Toggle play/pause
        function togglePlay() {
            if (isPlaying) {
                pauseAudio();
            } else {
                playAudio();
            }
        }
        
        // Play audio
        function playAudio() {
            isPlaying = true;
            audioPlayer.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }
        
        // Pause audio
        function pauseAudio() {
            isPlaying = false;
            audioPlayer.pause();
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
        }
        
        // Stop audio
        function stopAudio() {
            isPlaying = false;
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            progressBar.style.width = '0%';
            currentTimeEl.textContent = '0:00';
        }
        
        // Previous track
function prevTrack() {
    if (currentPlaylist.length === 0) return;
    
    currentTrackIndex--;
    if (currentTrackIndex < 0) {
        currentTrackIndex = currentPlaylist.length - 1; // Vai para o final se estiver no início
    }
    
    playTrackFromPlaylist();
}
        
        // Next track
function nextTrack() {
    if (currentPlaylist.length === 0) return;
    
    currentTrackIndex++;
    if (currentTrackIndex >= currentPlaylist.length) {
        currentTrackIndex = 0; // Volta ao início se chegar ao fim
    }
    
    playTrackFromPlaylist();
}
        
        // Set progress
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }
        
        // Update progress bar
        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            progressBar.style.width = `${progressPercent}%`;
            
            // Update current time
            currentTimeEl.textContent = formatTime(currentTime);
        }
        
        // Update duration
        function updateDuration() {
            durationEl.textContent = formatTime(audioPlayer.duration);
            
            // Update track durations in the list if available
            if (currentCategory && currentArtist && currentPlaylist.length > 0) {
                const tracksList = document.getElementById(`${currentCategory}-tracks`);
                if (tracksList) {
                    const trackItems = tracksList.querySelectorAll('.track-item');
                    if (trackItems.length > currentTrackIndex) {
                        trackItems[currentTrackIndex].querySelector('.track-duration').textContent = formatTime(audioPlayer.duration);
                    }
                }
            }
        }
        
        // Set volume
        function setVolume() {
            audioPlayer.volume = this.value;
        }
        
        // Format time (seconds to MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Initialize the player when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
        
        // Make functions available globally for inline event handlers
        window.backToArtists = backToArtists;
        window.playAllTracks = playAllTracks;
        window.playAllGroup = playAllGroup;
        window.playAllRadio = playAllRadio;
        window.addRadioToFavorites = addRadioToFavorites;
        window.addArtistToFavorites = addArtistToFavorites;
        window.toggleTrackFavorite = toggleTrackFavorite;
        window.removeFromFavorites = removeFromFavorites;
        window.playTrackFromFavorites = playTrackFromFavorites;
    </script>
    <style>
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(20px); }
            20% { opacity: 1; transform: translateX(-50%) translateY(0); }
            80% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }
    </style>
</body>
</html>
