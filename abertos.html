<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Proxy M3U</title>
  <script>
    async function fetchAndServeM3U() {
      const m3uUrl = "https://www.googleapis.com/drive/v3/files/1S74vWk6B3Zj9ynixvEI68nVir0VM0S61?alt=media&key=AIzaSyDpwBZPtDSUH_T2TKc7NmuTG9tD1ASPeXs";

      try {
        const response = await fetch(m3uUrl);
        const text = await response.text();

        // Cria um blob com o tipo correto
        const blob = new Blob([text], { type: "audio/x-mpegurl" });

        // Cria uma URL de download direta
        const url = URL.createObjectURL(blob);

        // Redireciona o app para essa URL como se fosse um .m3u real
        window.location.href = url;
      } catch (error) {
        document.body.innerHTML = "<h3>Erro ao carregar a lista M3U. Verifique o link.</h3>";
        console.error("Erro ao buscar a lista:", error);
      }
    }

    window.onload = fetchAndServeM3U;
  </script>
</head>
<body>
  <p>Carregando lista M3U...</p>
</body>
</html>
