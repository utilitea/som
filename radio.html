    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            text-align: center;
            padding-top: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        #current-radio {
            width: 150px;
            padding: 15px;
            background: #222;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 132, 255, 0.8);
            transition: all 0.3s ease-in-out;
        }

        #current-radio img {
            width: 100%;
            border-radius: 10px;
        }

        #radio-list {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .radio-card {
            width: 102px;
            cursor: pointer;
            text-align: center;
            background: #1e1e1e;
            padding: 8px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .radio-card:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
        }

        .radio-card img {
            width: 100%;
            border-radius: 10px;
        }

        audio {
            display: none;
        }

        .player-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        button {
            background: #0084ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0066cc;
        }

        .wave {
            display: flex;
            gap: 5px;
            margin-top: 10px;
            height: 20px;
        }

        .bar {
            width: 6px;
            background: #0084ff;
            height: 5px;
            animation: none;
        }

        @keyframes equalizer {
            0% { height: 5px; }
            25% { height: 20px; }
            50% { height: 10px; }
            75% { height: 15px; }
            100% { height: 5px; }
        }

        .playing .bar:nth-child(1) { animation: equalizer 0.8s infinite alternate ease-in-out; }
        .playing .bar:nth-child(2) { animation: equalizer 0.6s infinite alternate ease-in-out; }
        .playing .bar:nth-child(3) { animation: equalizer 1s infinite alternate ease-in-out; }
        .playing .bar:nth-child(4) { animation: equalizer 0.7s infinite alternate ease-in-out; }
        .playing .bar:nth-child(5) { animation: equalizer 0.9s infinite alternate ease-in-out; }

        #current-radio-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>

    <audio id="audio-player"></audio>

    <script>
        let audioPlayer = document.getElementById("audio-player");
        let barsContainer = document.querySelector(".wave");
        let currentRadioContainer = document.getElementById("current-radio-container");
        let currentRadioName = document.getElementById("current-radio-name");
        let currentRadioImg = document.getElementById("current-radio-img");
        let isPlaying = false;

        function playRadio(url, name, img) {
            audioPlayer.src = url;
            audioPlayer.play();
            isPlaying = true;
            barsContainer.classList.add("playing");

            // Atualizar rádio tocando
            currentRadioContainer.style.display = "flex";
            currentRadioName.innerText = name;
            currentRadioImg.src = img;

            // Mover rádio tocando para o topo
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
                isPlaying = false;
                barsContainer.classList.remove("playing");
            } else {
                audioPlayer.play();
                isPlaying = true;
                barsContainer.classList.add("playing");
            }
        }

        function stopAudio() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            isPlaying = false;
            barsContainer.classList.remove("playing");
        }

        function setVolume(value) {
            audioPlayer.volume = value;
        }

    </script>
